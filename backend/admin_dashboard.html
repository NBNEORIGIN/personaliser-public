<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBNE Personaliser - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .login-section, .dashboard-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .login-section {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #48bb78;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            margin-right: 5px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .user-table th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .user-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .user-table tr:hover {
            background: #f7fafc;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-approved {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-admin {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        
        .hidden {
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .logout-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ NBNE Personaliser - Admin Dashboard</h1>
            <p>Manage user approvals and beta program</p>
        </div>
        
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2 style="margin-bottom: 20px;">Admin Login</h2>
            <div id="loginError" class="alert alert-error hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section hidden">
            <div style="margin-bottom: 20px;">
                <button id="logoutBtn" class="btn btn-danger logout-btn">Logout</button>
                <h2>Welcome, <span id="adminUsername"></span>!</h2>
            </div>
            
            <div id="dashboardMessage" class="alert alert-success hidden"></div>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingUsers">0</h3>
                    <p>Pending Approval</p>
                </div>
                <div class="stat-card">
                    <h3 id="approvedUsers">0</h3>
                    <p>Approved Users</p>
                </div>
            </div>
            
            <!-- Pending Users -->
            <div class="section">
                <h2>‚è≥ Pending Approvals</h2>
                <div id="pendingUsersContent">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
            
            <!-- All Users -->
            <div class="section">
                <h2>üë• All Users</h2>
                <div id="allUsersContent">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;
        
        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                if (!data.user.is_admin) {
                    throw new Error('Admin privileges required');
                }
                
                currentUser = data.user;
                showDashboard();
                
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').classList.remove('hidden');
            }
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch(`${API_BASE}/api/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            
            currentUser = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
        
        // Show Dashboard
        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('adminUsername').textContent = currentUser.username;
            loadDashboardData();
        }
        
        // Load Dashboard Data
        async function loadDashboardData() {
            try {
                // Load pending users
                const pendingResponse = await fetch(`${API_BASE}/api/auth/admin/pending-users`, {
                    credentials: 'include'
                });
                const pendingData = await pendingResponse.json();
                
                // Load all users
                const allResponse = await fetch(`${API_BASE}/api/auth/admin/all-users`, {
                    credentials: 'include'
                });
                const allData = await allResponse.json();
                
                // Update stats
                document.getElementById('totalUsers').textContent = allData.count;
                document.getElementById('pendingUsers').textContent = pendingData.count;
                document.getElementById('approvedUsers').textContent = 
                    allData.users.filter(u => u.is_approved).length;
                
                // Render pending users
                renderPendingUsers(pendingData.users);
                
                // Render all users
                renderAllUsers(allData.users);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        // Render Pending Users
        function renderPendingUsers(users) {
            const container = document.getElementById('pendingUsersContent');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state">No pending approvals üéâ</div>';
                return;
            }
            
            const table = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-success btn-small" onclick="approveUser(${user.id})">
                                        ‚úì Approve
                                    </button>
                                    <button class="btn btn-danger btn-small" onclick="rejectUser(${user.id})">
                                        ‚úó Reject
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        // Render All Users
        function renderAllUsers(users) {
            const container = document.getElementById('allUsersContent');
            
            const table = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Registered</th>
                            <th>Approved</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>
                                    ${user.is_admin ? '<span class="badge badge-admin">Admin</span>' : ''}
                                    ${user.is_approved ? '<span class="badge badge-approved">Approved</span>' : '<span class="badge badge-pending">Pending</span>'}
                                </td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>${user.approved_at ? new Date(user.approved_at).toLocaleDateString() : '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }
        
        // Approve User
        async function approveUser(userId) {
            if (!confirm('Approve this user?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/admin/approve-user/${userId}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Approval failed');
                }
                
                showMessage(data.message, 'success');
                loadDashboardData();
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }
        
        // Reject User
        async function rejectUser(userId) {
            if (!confirm('Reject and delete this user? This cannot be undone.')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/admin/reject-user/${userId}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Rejection failed');
                }
                
                showMessage(data.message, 'success');
                loadDashboardData();
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }
        
        // Show Message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('dashboardMessage');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
