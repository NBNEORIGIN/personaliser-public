<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ornate frame -->
  <rect x="0" y="0" width="100" height="100" fill="none" stroke="url(#goldGradient)" stroke-width="3" rx="2"/>
  
  <!-- Inner decorative line -->
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="url(#goldGradient)" stroke-width="1" rx="1"/>
  
  <!-- Corner ornaments -->
  <circle cx="5" cy="5" r="2" fill="url(#goldGradient)"/>
  <circle cx="95" cy="5" r="2" fill="url(#goldGradient)"/>
  <circle cx="5" cy="95" r="2" fill="url(#goldGradient)"/>
  <circle cx="95" cy="95" r="2" fill="url(#goldGradient)"/>
</svg>
