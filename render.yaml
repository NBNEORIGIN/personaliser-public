services:
  - type: web
    name: personaliser-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STORAGE_BACKEND
        value: local
      - key: FRONTEND_ORIGIN
        generateValue: true
      - key: DATA_DIR
        value: /opt/render/project/src/backend/app/data
    healthCheckPath: /health
