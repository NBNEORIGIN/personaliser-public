<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <pattern id="woodGrain" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="10" x2="20" y2="10" stroke="#654321" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="15" x2="20" y2="15" stroke="#654321" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Wood frame with texture -->
  <rect x="0" y="0" width="100" height="100" fill="url(#woodGradient)" stroke="#654321" stroke-width="1"/>
  <rect x="0" y="0" width="100" height="100" fill="url(#woodGrain)"/>
  
  <!-- Inner bevel -->
  <rect x="4" y="4" width="92" height="92" fill="none" stroke="#D2691E" stroke-width="1" opacity="0.6"/>
</svg>
