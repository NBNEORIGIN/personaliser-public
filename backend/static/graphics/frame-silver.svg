<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern minimalist frame -->
  <rect x="0" y="0" width="100" height="100" fill="none" stroke="url(#silverGradient)" stroke-width="2.5" rx="1"/>
  
  <!-- Subtle inner shadow effect -->
  <rect x="1.5" y="1.5" width="97" height="97" fill="none" stroke="#999" stroke-width="0.5" rx="0.5" opacity="0.5"/>
</svg>
